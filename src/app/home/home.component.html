<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm"></p>

    <form>
      <input type="text" class="txt" name="listText" placeholder="Add new list"[(ngModel)]="listText"
      [(ngModel)]="listText">
      <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
      <br>{{listText}}
    </form>
  </div>
  <div class="col">
    <p class ="life-container" *ngFor="let data of listall">{{data}}</p>
    
  </div>
</div>
